name: "ci"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  warmup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        channel: [ '24.05', 'unstable' ]
        os: [ ubuntu-latest, macos-14 ]
        include:
          - os: ubuntu-latest
            prefix: nixos
          - os: macos-14
            prefix: nixpkgs
          - channel: '24.05'
            channel-darwin: '24.05-darwin'
          - channel: 'unstable'
            channel-darwin: 'unstable'
        exclude:
          - os: ubuntu-latest
            channel: 'unstable'

    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v23
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel }}
      if: contains(matrix.os, 'ubuntu')

    - uses: cachix/install-nix-action@v23
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel-darwin }}
      if: contains(matrix.os, 'macos')

    - name: nix cache warm up
      uses: cachix/cachix-action@v12
      with:
        name: ninegua
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build --pure --keep-going -A deps
  
  build:
    needs: warmup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        project: [ 'motoko', 'ic-no-shell', 'sdk', 'utils' ]
        channel: [ '24.05', 'unstable' ]
        os: [ ubuntu-latest, macos-14 ]
        include:
          - os: ubuntu-latest
            prefix: nixos
            name: linux
          - os: macos-14
            prefix: nixpkgs
            name: darwin
          - channel: '24.05'
            channel-darwin: '24.05-darwin'
          - channel: 'unstable'
            channel-darwin: 'unstable'
        exclude:
          - os: ubuntu-latest
            channel: 'unstable'


    steps:
    - name: Maximize build space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h
      if: contains(matrix.os, 'ubuntu')

    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel }}
      if: contains(matrix.os, 'ubuntu')

    - uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel-darwin }}
      if: contains(matrix.os, 'macos')

    - name: nix build
      uses: cachix/cachix-action@v12
      with:
        name: ninegua
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build --pure --keep-going -A ${{ matrix.project }}

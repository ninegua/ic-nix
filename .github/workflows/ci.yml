name: "ci"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  warmup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        channel: [ '22.11', '22.05' ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            prefix: nixos
          - os: macos-latest
            prefix: nixpkgs
          - channel: '22.05'
            channel-darwin: '22.05-darwin'
          - channel: '22.11'
            channel-darwin: '22.11-darwin'

    steps:
    - uses: actions/checkout@v2.3.4

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel }}
      if: contains(matrix.os, 'ubuntu')

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel-darwin }}
      if: contains(matrix.os, 'macos')

    - name: nix cache warm up
      uses: cachix/cachix-action@v10
      with:
        name: ninegua
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build --pure --keep-going -A deps
  
  build:
    needs: warmup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        project: [ 'motoko', 'ic-no-shell', 'sdk', 'utils' ]
        channel: [ '22.11', '22.05' ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            prefix: nixos
            name: linux
          - os: macos-latest
            prefix: nixpkgs
            name: darwin
          - channel: '22.05'
            channel-darwin: '22.05-darwin'
          - channel: '22.11'
            channel-darwin: '22.11-darwin'

    steps:
    - name: Maximize build space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        df
      if: contains(matrix.os, 'ubuntu')

    - uses: actions/checkout@v2.3.4

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel }}
      if: contains(matrix.os, 'ubuntu')

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel-darwin }}
      if: contains(matrix.os, 'macos')

    - name: nix build
      uses: cachix/cachix-action@v10
      with:
        name: ninegua
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build --pure --keep-going -A ${{ matrix.project }}

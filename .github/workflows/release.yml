name: "release"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  warmup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        channel: [ '21.11', 'unstable' ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            prefix: nixos
          - os: macos-latest
            prefix: nixpkgs
          - channel: '21.11'
            channel-darwin: '21.11-darwin'
          - channel: 'unstable'
            channel-darwin: 'unstable'

    steps:
    - uses: actions/checkout@v2.3.4

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel }}
      if: contains(matrix.os, 'ubuntu')

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel-darwin }}
      if: contains(matrix.os, 'macos')

    - name: nix cache warm up
      uses: cachix/cachix-action@v10
      with:
        name: ninegua
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build -A shell
  
  build:
    needs: warmup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        project: [ 'motoko', 'ic', 'sdk' ]
        channel: [ '21.11', 'unstable' ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            prefix: nixos
            name: linux
          - os: macos-latest
            prefix: nixpkgs
            name: darwin
          - channel: '21.11'
            channel-darwin: '21.11-darwin'
          - channel: 'unstable'
            channel-darwin: 'unstable'

    steps:
    - name: Maximize build space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        df
      if: contains(matrix.os, 'ubuntu')

    - uses: actions/checkout@v2.3.4

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel }}
      if: contains(matrix.os, 'ubuntu')

    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:${{ matrix.prefix }}-${{ matrix.channel-darwin }}
      if: contains(matrix.os, 'macos')

    - name: nix build
      uses: cachix/cachix-action@v10
      with:
        name: ninegua
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build -A ${{ matrix.project }}

    - run: nix-build release.nix

    - name: Pack binaries
      run: |
        export name=ic-binaries-$(echo ${{ github.ref }} | cut -d/ -f3)
        tar -zcv -C $(nix-build release.nix --no-out-link -A release.binaries)/bin/ --transform "s,^.,$name," -f $name-${{ matrix.name }}-x86_64.tar.gz .
      if: matrix.channel == '21.11'

    - name: Pack canisters
      run: |
        export name=ic-canisters-$(echo ${{ github.ref }} | cut -d/ -f3)
        tar -zcv -C $(nix-build release.nix --no-out-link -A release.canisters)/share/ --transform "s,^.,$name," -f $name-wasm32.tar.gz .
      if: matrix.channel == '21.11'
      if: contains(matrix.os, 'ubuntu')

    - name: Upload binaries
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: ic-binaries-*.tar.gz
        file_glob: true
      if: matrix.channel == '21.11'

    - name: Upload canisters
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: ic-canisters-*.tar.gz
        file_glob: true
      if: matrix.channel == '21.11'
      if: contains(matrix.os, 'ubuntu')
